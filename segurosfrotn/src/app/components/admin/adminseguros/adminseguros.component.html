<h1 class="mt-4 text-center bg-primary">üõ†Config Segurosüõ†</h1>
<div class="container">
  <div class="row">
    <div class="col">

      <caption>Configuracion de seguros </caption>
      
      <table  class= "table table-dark table-striped table-bordered" >
        <thead >
             <tr class="table-success" >
               <th  scope="col">  ID    </th>
               <th  scope="col" > SEGURO </th>
               <th  scope="col" > TITULO </th>
               <th  scope="col" > DESCRIPCION </th>
               <th  scope="col" > IMAGEN </th>
               <th  scope="col" class="text-center" > <h5>‚öô</h5> </th>
             </tr>
          </thead>
          <tbody>
            <tr *ngFor="let seguro of seguros"  #keySeguro >
              <td   >{{seguro.id_s}}</td>
              <td >{{seguro.nombre_s}}</td>
              <td >{{seguro.titulo}}</td>
              <td ><textarea class="form-control" style="height: 100px ; width: 250;" >  {{seguro.descripcion}}</textarea> </td>
              <td ><a  href="{{seguro.imagen}}" target="_blank"> {{seguro.imagen}}</a></td>
              <td>
                <div class="form-group btn-group"  >
                  <button  (click)="modalEdit(seguro.id_s)"class="btn btn-primary"  >Editar‚õè</button>
                </div>
                <div class="form-group">
                  <button class=" btn btn-primary">Eliminar‚ùå</button>

                </div>
               
              </td>
              <!-- siempre es MALO USAR HREF pero ahora no tengo mejor idea ARREGLAR!! -->
            </tr>
          </tbody>
        </table> 

    </div>
  </div>
</div>
