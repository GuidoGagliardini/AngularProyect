<h1 class="mt-4 text-center bg-primary">SINIESTROS</h1>
<div class="containter-fluid mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-12 col-sm-12">



          <table class="table table-dark  table-striped table-bordered table-sm">
              <thead>
                  <tr>
                      <th>Nombre del Asegurado</th>
                      <th>Siniestro id </th>
                      <th>Patente</th>
                      <th></th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let s of adminsiniestros">
                      <td>{{s.asegurado_sin}}</td>
                      <td>{{s.id_sin}}</td>
                      <td>{{s.patente_sin}}</td>
                      <td>
                          <a routerLink="/perfil-admin/adminsiniestros/detallesiniestro/{{s.id_sin}}" class="btn btn-success" style="cursor: pointer;">Ver Detalles</a>
                      </td>
                  </tr>
              </tbody>
          </table>
        </div>
        </div>
</div>
