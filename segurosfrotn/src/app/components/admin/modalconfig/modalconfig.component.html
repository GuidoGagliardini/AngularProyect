
<div class="text-center">
  
  <p>⚙</p>
  <!-- <p><button (click)="mostrarModalInfo()">Modal para informar</button></p> -->
  <p><button  class="form-control" (click)="mostrarModalConf()">Editar </button></p>
</div>
<ng-template #myModalConf let-modal >

    
    <div class="modal-content" >
      <div class="modal-header">
        <h5 class="modal-title">Edicion de Seguros</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modal.close('Cerrado desde la ventana')"> 
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
      
      
      
      <div class="modal-body">

       

          <textarea class="form-control mt-2" #descripcion (change)="cambios()" formControlName="descripcion_s"  placeholder="Descripcion"></textarea>
          <input class="form-control mt-2" name="nombre_s"  formControlName="nombre_s" placeholder="Nombre del seguro" /> 
          <input class="form-control mt-2" formControlName="titulo_s" placeholder="Titulo" />
          <input class="form-control mt-2" formControlName="imagen_s" placeholder="Imagen" />
        
        </div>
     
     
      <div class="modal-body">
        <button type="button" class="btn btn-secondary mr-2" data-dismiss="modal" (click)="modal.close('No')" >SALIR</button>
        <button type="button" class="btn btn-primary" (click)="modal.close('Si')" (click)="cambios()">Guardar✔</button>
      </div>
      
      
      
    </div>
    

</ng-template>
